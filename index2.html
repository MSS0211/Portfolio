<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marissa Fyffe: FEND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style2.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="responsive.css"/>
    <!--Images credit to mcmurryjulie & Pixabay https://pixabay.com/en/users/mcmurryjulie-2375405/?tab=latest&pagi=1-->
</head>
<body>

    <!--HEADER-->
    <header id="header">
        <div class="header_logo">
            <img src="image/turtle.svg" alt="turtle"/> 
        </div>
        <div class="header_title">
            <h1>Marissa Fyffe</h1>
            <h3>Front-end Web Developer</h3>
        </div>      
    </header>

    <!--MAIN IMAGE-->
    <section id="main">
        <div class="main_image">
            <img src="image/blue-tiles2.svg" alt="Blue tiles" width:"100%"/>
        </div>    
    </section>

    <!--FEATURED WORK-->
    <section id="featured">
        <div class="featured_header">
            <h2>Featured Work</h2>
        </div>       
        <div class="featured_work">
            <div class="work">
                <img src="image/dice.png" alt="dice"/>
                <span>Memory Game</span>
            </div>
            <div class="work">
                <img src="image/apple.png" alt="apple"/>
                <span>Restaurant Reviews App - Stage 1</span>
            </div>
            <div class="work">
                <img src="image/clipboard.png" alt="clipboard"/>
                <span>My Reads: A Book Tracking App</span>
            </div>
        </div>
    </section>
</body>
</html>
